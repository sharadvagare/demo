<h1>Template Driven Forms</h1>
<div class="container">
    <h2>User Data</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" novalidate>
        <div class="form-group">
          <label >Name</label>
          <input type="text" class="form-control"  name="name" [(ngModel)]="myName">

        </div>
        <div class="form-group">
          <label >Email</label>
          <input type="text" class="form-control" minlength="3" maxlength="5" #emailRef="ngModel" required name="email" ngModel>

            <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
              <div [hidden]="!emailRef.errors.required" class="">
                    Please enter a email
              </div>

              <div [hidden]="!emailRef.errors.minlength" class="">
                    Please enter atlist 3 characters
              </div>
            </div>


          <!-- <div  [hidden]="emailRef.valid || emailRef.pristine" class="alert alert-danger">
            Please enter a email
          </div> -->
        </div>

        <div ngModelGroup="address">
            <div class="form-group">
              <label >Street</label>
              <input type="text" class="form-control" name="street" ngModel>
            </div>
            <div class="form-group">
              <label >City</label>
              <input type="text" class="form-control" name="City" ngModel>
            </div>
            <div class="form-group">
              <label >Postal Code </label>
              <input type="text" #pinRef="ngModel" pattern="^[1-9][0-9]{4}$" class="form-control" name="postal code" ngModel>

              <div *ngIf="pinRef.errors && (pinRef.dirty || pinRef.touched)" class="alert alert-danger">
                <div [hidden]="!pinRef.errors.pattern" class="">
                      Please enter 5 digit number
                </div>
              </div>


            </div>
        </div>

        <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
